<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Eccomerse</h1>
    </header>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3 class="titulo-carrito">Carrito</h3>
            <!-- <button id="carritoCerrar">cerrar carrito</button> -->
            <div id="carrito-contenedor">
               <!--  <div class="productoEnCarrito">
                    <p>Leche</p>
                    <p>Precio: $150</p>
                    <button class="boton-eliminar">eliminar</button>
                </div> -->
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ver carrito</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      ...
                  </div>
                  <div class="modal-footer">
                     <button id="id="btnOcultarCarrito"" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ocultar Carrito</button>
                     <button type="button" class="btn btn-primary">Finalizar compra</button>
                  </div>
               </div>
              </div>
            </div>
            <button id="boton-carrito"><span id="contadorCarrito">0</span></button>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            
        </div>
    </div>

    <h2 id="titulo">Listado de productos</h2>

    <!-- PRODUCTOS -->

    <main id="contenedor-productos">
        <form action="" id="myForm">
            <div class=" mb-3">
                <input placeholder="Ingrese el producto" class=" rounded-2 col-5 " type="text" name="Ingrese" id="nombreAñadir">
                <input placeholder="Ingrese Precio" class=" rounded-2 col-6" type="text" name="Ingrese" id="precioAñadir">
                <a href="#" class="btnAniadirVenta btn btn-danger" id="btnEnviarInfo">Añadir</a>
            </div>
        </form>
        <div></div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="JS.js"></script>
</body>
</html>
